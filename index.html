      right: 10px;

let questions = [];
let currentQuestion = 0;
let timer;
let timeLeft = 60;

function goBack() {
  clearInterval(timer);
  document.getElementById("gameContainer").style.display = "none";
  document.getElementById("playerSelect").style.display = "block";
  currentQuestion = 0;
  timeLeft = 60;
}

function showPlayerOptions() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("playerSelect").style.display = "block";
  document.getElementById("bgMusic").play();
}

function startGame(player) {
  document.getElementById("playerSelect").style.display = "none";
  document.getElementById("gameContainer").style.display = "block";
  document.getElementById("bgMusic").play();

  if (player === "shivani") {
    questions = [...baseQuestions];
  } else if (player === "jyoti") {
    questions = [...extraQuestionsJyoti];
  } else if (player === "nisha") {
    questions = [...extraQuestionsNisha];
  }

  loadQuestion();
  startTimer();
}

function loadQuestion() {
  const q = questions[currentQuestion];
  const questionDiv = document.getElementById("question");
  const optionsDiv = document.getElementById("options");
  const nextBtn = document.getElementById("nextBtn");

  questionDiv.innerText = q.question;
  optionsDiv.innerHTML = "";
  nextBtn.style.display = "none";

   if (q.image) {
    const img = document.createElement("img");
    img.src = q.image;
    img.alt = "Movie dialogue image";
    img.style.maxWidth = "100%";
    img.style.borderRadius = "10px";
    img.style.marginTop = "10px";
    optionsDiv.appendChild(img);
    nextBtn.style.display = "inline-block";
    return;
  }

  if (q.audio) {
    const audioPlayer = document.createElement("audio");
    audioPlayer.src = q.audio;
    audioPlayer.controls = true;
    audioPlayer.style.marginBottom = "15px";
    optionsDiv.appendChild(audioPlayer);

    audioPlayer.addEventListener("ended", () => {
      displayOptions(q, optionsDiv);
    });
  } else {
    displayOptions(q, optionsDiv);
  }

  resetTimer();
}

function displayOptions(q, optionsDiv) {
  q.options.forEach((opt, idx) => {
    const div = document.createElement("div");
    div.classList.add("option");
    div.innerText = opt;
    div.onclick = () => selectOption(div, idx);
    optionsDiv.appendChild(div);
  });
}

function selectOption(element, index) {
  const correctIndex = questions[currentQuestion].answer;
  const allOptions = document.querySelectorAll(".option");
  allOptions.forEach(opt => opt.onclick = null);

  if (index === correctIndex) {
    element.classList.add("correct");
  } else {
    element.classList.add("wrong");
    allOptions[correctIndex].classList.add("correct");
  }

  document.getElementById("nextBtn").style.display = "inline-block";
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    clearInterval(timer);
    document.getElementById("gameContainer").innerHTML = "<h2>You've completed the quiz! üéâ</h2>";
  }
}

function startTimer() {
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = timeLeft;
    if (timeLeft <= 0) {
      resetTimer();
    }
  }, 1000);
}

function resetTimer() {
  timeLeft = 60;
  document.getElementById("timer").innerText = timeLeft;
}

function useFiftyFifty(el) {
  const correctIndex = questions[currentQuestion].answer;
  const allOptions = document.querySelectorAll(".option");
  let removed = 0;
  for (let i = 0; i < allOptions.length; i++) {
    if (i !== correctIndex && removed < 2) {
      allOptions[i].style.display = "none";
      removed++;
    }
  }
  el.style.display = "none";
}

function useAudiencePoll(el) {
  el.style.display = "none";
}

function usePhoneAFriend(el) {
  document.getElementById("phonePopup").style.display = "block";
  el.style.display = "none";
}

function closePhonePopup() {
  document.getElementById("phonePopup").style.display = "none";
}
